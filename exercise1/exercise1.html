<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Password Validator</title>
</head>
<body>
    <label>Password:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
    <input type="text" id="password"></input>
    <br>
    <label>Re-enter Password:</label>
    <input type="text" id="confirm"></input>
    <br>
    <button id="validate">Validate</button>

    <script>
        let button = document.getElementById("validate");
        
        button.onclick = function(e) {
            let password = document.getElementById("password").value;
            let confirm = document.getElementById("confirm").value;

            // If passwords don't match, alert user that they do not match
            if (password != confirm) {
                alert("Passwords do not match! Please try again.");
            } else if (password.length < 8) {
                // If they do match, check to see if length is less than 8 characters
                alert("Password is not at least 8 characters! Please try again.");
            }
            else {
                alert("Success!");
            }
        }
    </script>
    <br>
    <a href="../index.html">Go Back</a>
</body>
</html>
